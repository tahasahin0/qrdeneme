<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menüler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            scroll-snap-type: y mandatory; /* Sayfa kaydırma efektini sağlar */
            overflow-y: scroll;
            background-color: black; /* Kenarlarda boşluk kalırsa siyah olur */
        }
        .container {
            width: 100%;
            height: 200vh; /* İki resim için toplam yüksekliği ayarla */
            position: relative;
        }
        .section {
            width: 100%;
            height: 100vh; /* Her resim tam ekran olacak */
            position: absolute;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu1 {
            top: 0; /* İlk resim sayfanın en üstüne yerleşsin */
        }
        .menu2 {
            top: 100vh; /* İkinci resim tam aşağıda başlasın */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Kırpma yapmadan sığdırır */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- İlk Görsel -->
        <div class="section menu1">
            <img src="menu1.png" alt="Menü 1">
        </div>

        <!-- İkinci Görsel -->
        <div class="section menu2">
            <img src="menu2.png" alt="Menü 2">
        </div>
    </div>

</body>
</html>
