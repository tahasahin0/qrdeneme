<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menüler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            scroll-snap-type: y mandatory; /* Sayfa kaydırma efektini sağlar */
            overflow-y: scroll;
            background-color: black; /* Arka plan siyah, resim dışında boşluk varsa */
        }
        .section {
            width: 100%;
            height: 100vh; /* Her bölüm tam ekran olacak */
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Resmi kırpmadan ekrana sığdırır */
        }
    </style>
</head>
<body>

    <!-- İlk Görsel -->
    <div class="section">
        <img src="menu1.png" alt="Menü 1">
    </div>

    <!-- İkinci Görsel -->
    <div class="section">
        <img src="menu2.png" alt="Menü 2">
    </div>

</body>
</html>
